nvm:
  definitions:
    - os_flavors: ['debian', 'mac']
      dependencies: ['@:git']
      check_install: |
        test -d $HOME/.nvm
      install: |
        export NVM_DIR="$HOME/.nvm" && (
          git clone https://github.com/creationix/nvm.git "$NVM_DIR"
          cd "$NVM_DIR"
          git checkout `git describe --abbrev=0 --tags --match "v[0-9]*" $(git rev-list --tags --max-count=1)`
        ) && source "$NVM_DIR/nvm.sh"
        nvm install node
